<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Price Tracker</title>
</head>
<body>
    <h1>Amazon Price Tracker</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter Amazon product URL" size="60" required>
        <button type="submit">Track Price</button>
    </form>

    <p>{{ message }}</p>

    <h2>Tracked Products</h2>
    <ul>
        {% for product in products %}
            <li><strong>{{ product[1] }}</strong> - {{ product[3] }} ({{ product[4] }})<br>
            <a href="{{ product[2] }}" target="_blank">{{ product[2] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
