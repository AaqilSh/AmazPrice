<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon Price Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h1>Amazon Price Tracker</h1>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
        <form method="POST" onsubmit="showLoading()" class="form-inline text-center">
          <div class="form-group">
            <label for="url">Amazon Product URL:</label><br />
            <input
              type="text"
              name="url"
              id="url"
              placeholder="Enter Amazon product URL"
              size="60"
              required
            />
          </div>

          <button type="submit">Track Price</button>
        </form>
      </div>
      <div class="alert alert-info text-center" style="margin-top: 15px;">
      <p>{{ message }}</p>
    </div>
  </div>

</div>


      <h2>Tracked Products</h2>
      <ul>
        {% for product in products %}
        <li>
          <strong>{{ product[1] }}</strong> - {{ product[3] }} ({{ product[4]
          }})<br />
          <a href="{{ product[2] }}" target="_blank">{{ product[2] }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script>
      function showLoading() {
        document.getElementById('loading').style.display = 'block';
      }
    </script>
  </body>
</html>
